<div class="flex flex-col items-center justify-center p-8 min-h-[200px]" [class]="containerClass">
    <div class="border-4 border-gray-200 rounded-full animate-spin mb-4" [class]="spinnerSizeClass"
        [style.border-top-color]="spinnerColor">
    </div>
    <p *ngIf="message" class="text-gray-600 text-center m-0 font-medium animate-pulse" [class]="messageSizeClass">
        {{ message }}
    </p>
</div>
