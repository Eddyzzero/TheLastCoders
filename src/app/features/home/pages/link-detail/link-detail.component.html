<main class="min-h-screen pb-20">
    <div class="flex items-center gap-4 p-4 justify-center pt-10 font-primary z-10">
        <h1 class="text-5xl font-bold mb-2">{{ link?.title }}</h1>
    </div>

    <!-- <div class="relative">
        <div class="absolute w-96 h-96 bg-deep-green blur-3xl rounded-full -top-70 -right-20 z-0 overflow-hidden"></div>

    </div> -->

    <!-- Image et titre -->
    <div class="relative">
        <img [src]="link?.imageUrl" [alt]="link?.title" class="w-full aspect-square object-cover">
        <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
            <div class="flex items-center gap-4 justify-around">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">favorite</span>
                    <span>{{ link?.likes || 0 }}</span>
                    <span>j'aimes</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">comment</span>
                    <span>200</span>
                    <span>Commentaires</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Description -->
    <div class="p-6 text-white">
        <p class="text-lg">{{ link?.description }}</p>
    </div>

    <!-- Commentaires -->
    <div class="px-4">
        <div class="bg-deep-green/50 rounded-xl p-4 mb-4" *ngFor="let i of [1,2,3]">
            <div class="flex items-start gap-3">
                <img [src]="userService.gerUserConnectedFullName()" alt="User" class="w-10 h-10 rounded-full">
                <div>
                    <div class="flex items-center gap-2">
                        <h3 class="font-semibold text-white">User1</h3>
                        <span class="text-gray-400 text-sm">2h</span>
                    </div>
                    <p class="text-gray-200 mt-1">
                        Le Lorem Ipsum est simplement du faux texte employ√© dans la composition et la mise en page avant
                        impression.
                    </p>
                    <div class="flex items-center gap-2 mt-2">
                        <button class="text-gray-400 hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-sm">favorite</span>
                        </button>
                        <span class="text-gray-400 text-sm">1.2k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <app-nav-bar></app-nav-bar>

</main>
