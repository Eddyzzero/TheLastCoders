<main class="min-h-52 p-4">
    <form [formGroup]="linkForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        @if (errorMessage) {
        <div class="bg-red-100 text-red-700 p-3 rounded">
            {{ errorMessage }}
        </div>
        }

        <!-- Upload d'image -->
        <div class="form-group">
            <label class="block mb-1">Image</label>
            <div class="flex flex-col items-center gap-2">
                @if (imagePreview) {
                <img [src]="imagePreview" alt="Aperçu" class="w-32 h-32 object-cover rounded-lg">
                }
                <div class="w-full">
                    <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden" #fileInput>
                    <button type="button" (click)="fileInput.click()"
                        class="w-full p-2 border-2 border-dashed border-apple-green rounded-lg text-center hover:bg-apple-green/10 transition-colors">
                        @if (!imagePreview) {
                        <span>Choisir une image</span>
                        } @else {
                        <span>Changer l'image</span>
                        }
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="block mb-1">Titre</label>
            <input type="text" formControlName="title" class="w-full p-2 rounded bg-deep-green text-soft-white">
        </div>

        <div class="form-group">
            <label class="block mb-1">Description</label>
            <textarea formControlName="description" rows="3"
                class="w-full p-2 rounded bg-deep-green text-soft-white"></textarea>
        </div>

        <div class="form-group">
            <label class="block mb-1">Lien</label>
            <input type="text" formControlName="route" class="w-full p-2 rounded bg-deep-green text-soft-white">
        </div>

        <div class="form-group">
            <label class="block mb-1">Catégorie</label>
            <select formControlName="category" class="w-full p-2 rounded bg-deep-green text-soft-white">
                <option value="">Sélectionnez une catégorie</option>
                @for (category of categories; track category) {
                <option [value]="category">{{ category }}</option>
                }
            </select>
        </div>

        <button type="submit" [disabled]="!linkForm.valid || !selectedFile"
            class="bg-apple-green text-white py-2 px-4 rounded mt-4 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-deep-green transition-colors">
            Ajouter
        </button>
    </form>
</main>
