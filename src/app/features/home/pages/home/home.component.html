<main class="pb-16 min-h-screen flex justify-center items-center">
    <div class="flex flex-col w-full max-w-4xl mx-auto">
        <section>
            <div class=" gap-4 w-lg">
                @for (link of filteredLinks; track link.id) {
                <div>
                    <h1 class="text-3xl"> {{link.title}} </h1>
                </div>
                }
            </div>
        </section>
        <!-- Liste des liens -->
        <section class="p-4  flex justify-center items-center h-full">
            <div class=" gap-4 w-sm h-full  ">
                @for (link of filteredLinks; track link.id) {
                <div
                    class="bg-deep-green rounded-xl h-full overflow-hidden hover:bg-apple-green transition-colors cursor-pointer flex flex-col items-end p-2">
                    <img [src]="link.imageUrl" [alt]="link.title" class="w-full h-96 object-cover">
                    <button>voir </button>
                </div>
                }
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-deep-green text-soft-white p-2">
            <div class="container mx-auto">
                <!-- Search Bar -->
                <div class="flex justify-center mb-2">
                    <div class="relative w-full max-w-md">
                        <input type="search" placeholder="Search..."
                            class="w-full px-4 py-2 rounded-full bg-apple-green/20 text-soft-white">
                        <span class="material-symbols-outlined absolute right-3 top-2">search</span>
                    </div>
                </div>

                <!-- Main Navigation -->
                <ul class="flex justify-around items-center">
                    <!-- User Profile -->
                    <li>
                        <a [routerLink]="['/profile']"
                            class="flex flex-col items-center p-2 hover:text-apple-green transition-colors">
                            <!-- <img [src]="userPhotoUrl" alt="Profile"
                                class="w-8 h-8 rounded-full border-2 border-apple-green"> -->
                            <span class="text-xs">Profile</span>
                        </a>
                    </li>

                    <!-- Burger Menu -->
                    <li class="relative group">
                        <button class="flex flex-col items-center p-2 hover:text-apple-green transition-colors">
                            <span class="material-symbols-outlined">menu</span>
                            <span class="text-xs">Menu</span>
                        </button>
                        <!-- Dropdown Menu -->
                        <div
                            class="absolute bottom-full mb-2 hidden group-hover:block bg-deep-green rounded-lg p-2 w-48">
                            <a [routerLink]="['/cards']" class="block px-4 py-2 hover:bg-apple-green/20 rounded">
                                <span class="material-symbols-outlined align-middle mr-2">style</span>Cards
                            </a>
                            <a [routerLink]="['/community']" class="block px-4 py-2 hover:bg-apple-green/20 rounded">
                                <span class="material-symbols-outlined align-middle mr-2">group</span>Community
                            </a>
                            <a [routerLink]="['/privacy']" class="block px-4 py-2 hover:bg-apple-green/20 rounded">
                                <span class="material-symbols-outlined align-middle mr-2">policy</span>Privacy Policy
                            </a>
                        </div>
                    </li>

                    <!-- Social Links -->
                    <li class="flex space-x-3">
                        <a href="https://github.com" target="_blank" class="hover:text-apple-green transition-colors">
                            <span class="material-symbols-outlined">code</span>
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="hover:text-apple-green transition-colors">
                            <span class="material-symbols-outlined">work</span>
                        </a>
                        <a href="https://instagram.com" target="_blank"
                            class="hover:text-apple-green transition-colors">
                            <span class="material-symbols-outlined">photo_camera</span>
                        </a>
                    </li>

                    <!-- Logout -->
                    <li>
                        <button (click)="logout()"
                            class="flex flex-col items-center p-2 hover:text-apple-green transition-colors">
                            <span class="material-symbols-outlined">logout</span>
                            <span class="text-xs">Logout</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</main>
